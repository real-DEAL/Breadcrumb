<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">
  <ion-header-bar class="bar bar-header bar-stable" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>
    <form ng-submit="updateUser()">
      <div class="card">
        <div class="item item-divider">
          Change Username
        </div>
        <label class="item item-input">
          <input type="text" ng-model="username" placeholder="Enter Username" required>
        </label>
      </div>
      <div class="card">
        <div class="item item-divider">
          Change Email
        </div>
        <label class="item item-input">
          <input type="text" ng-model="email" placeholder="Enter Email">
        </label>
      </div>
      <!-- <div class="card">
        <div class="item item-divider">
          Confirm password *
        </div>
        <label class="item item-input">
          <input type="text" placeholder="Enter old password">
        </label>
      </div> -->
      <button class="button button-full button-energized">
        Submit
      </button>
    </form>

    <button class="button button-full button-assertive">
      Delete account?
    </button>
  </ion-content>
</ion-view>
