<!DOCTYPE html>
<ion-view >
  <ion-header-bar class="bar bar-header bar-stable" align-title="center">
    <h1 class="title">Add Info</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="updateUser()">
      <div class="card">
        <div class="item item-divider">
          Confirm Username
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.username" placeholder="Enter Username" required/>
        </label>
      </div>

      <div class="card" ng-if="!emailInStore()">
        <div class="item item-divider">
          Confirm Email
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.email" placeholder="Enter Email"/>
        </label>
      </div>
      <button
        class="button button-full button-energized"
        type="submit"
      >
        Submit
      </button>
    </form>
  </ion-content>
</ion-view>
