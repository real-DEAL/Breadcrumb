<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">
    <ion-header-bar class="bar bar-header bar-stable" align-title="center">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Search</h1>
    </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>

    <div class="card">

      <!-- USERNAME -->
      <label class="item item-input textbox">
        <input type="text" placeholder="Username"  ng-model="search.username">
      </label>

      <!-- TRAIL NAME -->
      <label class="item item-input textbox">
        <input type="text" placeholder="Trail name" ng-model="search.trailName">
      </label>

      <!-- TRAIL LENGTH -->
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Trail length
          </div>
          <select ng-model="search.trailLength">
            <option selected>less than 5 miles</option>
            <option>between 5 and 15 miles</option>
            <option>greater than 15 miles</option>
          </select>
        </label>
      </div>

      <!-- TRANSPORT -->
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Transport
          </div>
          <select ng-model="search.transport">
            <option selected>Any</option>
            <option>Walk</option>
            <option>Bike</option>
            <option>Car</option>
            <option>Public transportation</option>
          </select>
        </label>
      </div>

      <!-- RATING -->
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Rating
          </div>
          <select ng-model="search.rating">
            <option selected>Any</option>
            <option>5 stars</option>
            <option>4 stars</option>
            <option>3 stars</option>
            <option>2 stars</option>
            <option>1 star</option>
          </select>
        </label>
      </div>

      <!-- DIFFICULTY -->
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Difficulty
          </div>
          <select ng-model="search.difficulty">
            <option selected>Any</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </label>
      </div>
    </div>

  </ion-content>

  <div class="bar bar-footer bar-balanced">
    <div class="title" ng-click="searchFilter(search)">Search</div>
  </div>
</ion-view>
